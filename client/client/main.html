<head>
    <title>World</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <!--<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>-->
</head>

<body>

<div class="outer">
    {{> timer }}
    <br>
    {{> allPersons }}

</div>
</body>

<template name="timer">
    {{worldCalendarTime}}
</template>

<template name="allPersons">
    {{#each persons }}
        {{> person }}
    {{/each}}
</template>

<template name="person">
    <span>{{id}}</span>
    <span>{{name}}</span>
    <br>
</template>
